name: Run Rust
on:
  # Run on any PR
  workflow_dispatch:
permissions:
  contents: write
jobs:
  check: # Any action can contain multiple jobs
    runs-on: ubuntu-latest # OS on which the job runs
    steps: # Each job consists in a series of steps
      - name: Checkout # Clone git repository
        uses: actions/checkout@v4
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Build the static site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cargo run --release --bin repo-scraper -- --output ./public
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public' # Upload static site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
