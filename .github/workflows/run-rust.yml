name: Run Rust
on:
  # Run on any PR
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  check: # Any action can contain multiple jobs
    runs-on: ubuntu-latest # OS on which the job runs
    steps: # Each job consists in a series of steps
      - uses: actions/checkout@v4
      - uses: actions/cache/restore@v4
        with:
          path: ./.cache
          key: cache-bin-data
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Build rust app and run # TODO: use published docker instead of building app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cargo run --release --bin repo-scraper -- --output ./public
      - uses: actions/cache/save@v4
        if: always()
        with:
          path: ./.cache
          key: cache-bin-data
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public' # Upload static site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Delete artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: github-pages
