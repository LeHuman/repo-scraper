{% extends "index.html" %}

{% block content %}
<div class="section">
    <h1 class="post-title">{{ section.title }}</h1>
    {{ section.content | safe }}
</div>
<div class="posts">
    {% for _page in section.pages %}
    <div class="post">
        <h1 class="post-title">
            <a href="{{get_url(path=_page.path)}}">{{_page.title | safe}}</a>
        </h1>

        <span class="post-date">{{ _page.date | date(format="%Y-%m-%d") }}</span>
    </div>
    {% endfor %}
</div>
{% endblock content %}
